apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.zhilianxinke.holographic"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 1
        versionName "LL1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets{
        main{
            jniLibs.srcDirs = ['libs']
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.mcxiaoke.volley:library:1.0.6'
    compile 'com.jakewharton:butterknife:7.0.1'
    compile files('libs/fastjson-1.1.43.android.jar')
    compile files('libs/activeandroid-3.1-beta.jar')
    compile files('libs/android-async-http-1.4.6.jar')
    compile files('libs/core.jar')
    compile 'com.android.support:recyclerview-v7:23.1.1'
    compile files('libs/ExoPlayer.jar')
    compile files('libs/cyberplayer-sdk.jar')
}
